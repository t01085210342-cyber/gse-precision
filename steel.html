<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탄소강 및 합금강 실적 | 지에스이정밀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f1f5f9; }
        .img-box { width: 100%; height: 16rem; object-fit: contain; background-color: #ffffff; border-radius: 1rem; }
    </style>
</head>
<body>
    <nav class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
        <div class="text-xl font-bold italic text-slate-800">GSE <span class="text-blue-600 font-black">STEEL</span></div>
        <a href="index.html" class="text-sm font-bold text-slate-500 hover:text-blue-600">← 메인으로 돌아가기</a>
    </nav>

    <header class="bg-blue-900 text-white py-16 text-center shadow-inner">
        <h1 class="text-3xl font-bold mb-2 tracking-tight">Carbon & Alloy Steels</h1>
        <p class="text-blue-200 font-light">탄소강(S45C) 및 합금강(SKD, SCM) 가공 실적</p>
    </header>

    <main class="container mx-auto px-6 py-12 max-w-7xl">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            
            <div class="bg-white p-4 rounded-3xl shadow-md hover:shadow-xl transition">
                <img src="images/portfolio/s1.jpg" class="img-box mb-4" onerror="this.src='images/portfolio/s1.JPG'">
                <h4 class="font-bold text-slate-800">S45C 탄소강 가공 01</h4>
            </div>

            <div class="bg-white p-4 rounded-3xl shadow-md hover:shadow-xl transition">
                <img src="images/portfolio/s2.jpg" class="img-box mb-4" onerror="this.src='images/portfolio/s2.JPG'">
                <h4 class="font-bold text-slate-800">SKD11 금형강 가공 02</h4>
            </div>

            <div class="bg-white p-4 rounded-3xl shadow-md hover:shadow-xl transition">
                <img src="images/portfolio/s3.jpg" class="img-box mb-4" onerror="this.src='images/portfolio/s3.JPG'">
                <h4 class="font-bold text-slate-800">SCM 합금강 가공 03</h4>
            </div>

            <div class="bg-white p-4 rounded-3xl shadow-md hover:shadow-xl transition">
                <img src="images/portfolio/s4.jpg" class="img-box mb-4" onerror="this.src='images/portfolio/s4.JPG'">
                <h4 class="font-bold text-slate-800">열처리 후 정밀 연삭 04</h4>
            </div>
