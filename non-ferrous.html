<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비철 및 스테인리스 실적 | 지에스이정밀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
        .img-box { width: 100%; h-64; object-fit: contain; background-color: #ffffff; border-radius: 1rem; }
    </style>
</head>
<body>
    <nav class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="text-xl font-bold">GSE <span class="text-blue-600">PRECISION</span></div>
        <a href="index.html" class="text-sm font-bold text-slate-500 hover:text-blue-600">← 메인으로 돌아가기</a>
    </nav>

    <header class="bg-slate-900 text-white py-16 text-center">
        <h1 class="text-3xl font-bold mb-2">Non-Ferrous & Stainless Steel</h1>
        <p class="text-slate-400 font-light">비철금속(AL, Brass) 및 스테인리스강 가공 사례</p>
    </header>

    <main class="container mx-auto px-6 py-12 max-w-7xl">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            
            <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                <img src="images/portfolio/a11.jpg" class="img-box mb-4" onerror="this.src='images/portfolio/a11.JPG'">
                <h4 class="font-bold text-slate-800">알루미늄 가공품 01</h4>
                <p class="text-xs text-slate-400 mt-1">Material: AL6061</p>
            </div>

            <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                <img src="images/portfolio/a12.jpg" class="img-box mb-4" onerror="this.src='images/portfolio/a12.JPG'">
                <h4 class="font-bold text-slate-800">알루미늄 가공품 02</h4>
                <p class="text-xs text-slate-400 mt-1">Material: AL6061</p>
            </div>

            <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                <img src="images/portfolio/a13.jpg" class="img-box mb-4" onerror="this.src='images/portfolio/a13.JPG'">
                <h4 class="font-bold text-slate-800">스테인리스 가공품 01</h4>
                <p class="text-xs text-slate-400 mt-1">Material: SUS304</p>
            </div>

            <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                <img src="images/portfolio/a14.jpg" class="img-box mb-4" onerror="this.src='images/portfolio/a14.JPG'">
                <h4 class="font-bold text-slate-800">정밀 부품 가공 02</h4>
                <p class="text-xs text-slate-400 mt-1">Material: SUS / Brass</p>
            </div>

        </div>
    </main>
</body>
</html>
